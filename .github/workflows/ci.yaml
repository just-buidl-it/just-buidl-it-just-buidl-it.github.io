name: Web3 Monorepo CI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint
      
      - name: Test
        run: yarn test
      
      - name: Deploy
        run: |
          yarn predeploy
          yarn deploy

  